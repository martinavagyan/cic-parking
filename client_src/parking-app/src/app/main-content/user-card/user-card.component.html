<div>
  <mat-card class="example-card">
    <div class="total-header">
      <mat-card-header>
        <button mat-icon-button class = "back-btn color-btn float-left">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <button mat-icon-button class = "cad-options dp36 float-right color-btn" [matMenuTriggerFor]="option">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #option="matMenu" color="link">
          <button mat-menu-item>
            <i class="fa fa-pencil" aria-hidden="true"></i>
            <span>Edit</span>
          </button>
        </mat-menu>
      </mat-card-header>
      <mat-card-content>
        <div class="plate-holder">
          <span class="title">MK-VB-13</span>
        </div>
        <mat-card-subtitle>Andrew Garfield</mat-card-subtitle>
        <p class="info">
          <span>Please contact me by</span>
        </p>
      </mat-card-content>
    </div>
    <mat-card-actions class="card-footer">
      <button mat-raised-button color="primary"><i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i> Whatsapp</button>
      <button mat-raised-button color="secondary" [matMenuTriggerFor]="othercontacts" color="link"><i class="material-icons">expand_more</i>Other</button>
      <mat-menu #othercontacts="matMenu">
        <button mat-menu-item>
          <i class="fa fa-slack" aria-hidden="true"></i>
          <span>Slack</span>
        </button>
        <button mat-menu-item>
          <i class="fa fa-phone" aria-hidden="true"></i>
          <span>Phone</span>
        </button>
        <button mat-menu-item>
          <i class="fa fa-telegram" aria-hidden="true"></i>
          <span>Telegram</span>
        </button>
        <button mat-menu-item>
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <span>Email</span>
        </button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
