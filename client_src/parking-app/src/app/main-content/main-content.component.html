<div class="main-body">
  <div class="raw search-card-container center-child">
    <div>
      <div *ngIf="!showUser">
        <span class="logo gradient-logo">Copark</span>
        <app-search (onHostClicked)="addHost($event)"></app-search>
      </div>
      <div *ngIf="showUser" class="slide-top">
        <app-user-card></app-user-card>
      </div>
    </div>
  </div>
</div>
<button mat-button (click)="showUser = !showUser">Click me</button>
