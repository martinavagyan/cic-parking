<button mat-button (click)="showUser = !showUser" style="position: relative;">Switch</button>
<div class="main-body">
  <div class="raw search-card-container center-child">
    <div>
      <div *ngIf="!showUser">
        <span class="logo gradient-logo">Copark</span>
        <app-search (onHostClicked)="addHost($event)"></app-search>
      </div>
      <div *ngIf="false" class="slide-top">
        <app-user-card></app-user-card>
      </div>
      <div *ngIf="showUser" class="slide-top">
        <app-add-plate-number></app-add-plate-number>
      </div>
    </div>
  </div>
</div>
